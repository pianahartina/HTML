<!DOCTYPE html>
<html>
<head>
	<title>Html Tabel "colspan dan rowspan"</title> <!--merge kolom dan merge baris-->
</head>
<body>

<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td rowspan="3">1,2 2,1 3,1</td> <!--untuk menggabungkan sebanyak 3 baris/merge and center dan memberikan nama baris yang diinginkan-->
		<td colspan="2">1,2 1,3</td> <!--untuk menggabungkan sebanyak 2 kolom/merge and center dan memberikan nama kolom yang diinginkan-->
	</tr>
	<tr>
		<td>2,2</td>
		<td>2,3</td>
	</tr>
	<tr>
		<td>3,2</td>
		<td>3,3</td>
	</tr>
</table>

</body>
</html>
