<!DOCTYPE html>
<html>
<head>
	<title>Html Dasat Tabel</title> <!-- digunakan untuk menampilkan data tabel ex: anggaran biaya, kalender dsb (<table></table>-->
</head>
<body>
<!--tabel simpel-->
<table border="1" cellspacing="0" cellpadding="5"> <!--border untuk memberi kotak-kotak pada data, cellspacing untuk memberi jarak antar cell. cellpadding untuk memberi luas pada sebuah cell agar tidak berdempetan antar cel satu dan lainnya. namun disarankan menggunakan atribute ini pada css saja-->
	<tr> <!--dibuat untuk baris /tabel row-->
		<td> baris 1, kolom 1</td>
		<td> baris 1, kolom 2</td>
	</tr>
	<tr>
		<td> baris 2, kolom 1</td>
		<td> baris 2, kolom 2</td>
</tr>
</table>

<br><hr><br>

<!--tabel complex-->
<table border="1" cellspacing="0" cellpadding="5"> 
	<thead> <!-- tabel bagian header-->
		<tr> 
			<th></th>
			<th>kolom 1</th> <!--header-->
			<th>kolom 2</th>
		</tr>
	</thead>
	<tbody> <!-- tabel bagian body-->
		<tr>
			<th>baris 1</th> <!--header-->
			<td> baris 1, kolom 1</td>
			<td> baris 1, kolom 2</td>
		</tr>
		<tr>
			<th>baris 2</th> <!--header-->
			<td> baris 2, kolom 1</td>
			<td> baris 2, kolom 2</td>
		</tr>
	</tbody>
</table>
<br><hr><br><br>

<table border="1" cellspacing="0" cellpadding="5">
	<thead>
		<tr>
			<th></th>
			<th>epic</th>		
			<th>flawless</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>buket</th>
			<td>bunga</td>
			<td>uang</td>
		</tr>
		<tr>
			<th>hampers</th>
			<td>hadiah</td>
			<td>snack</td>
		</tr>
		<tr>
			<th>seserahan</th>
			<td>alat mandi</td>
			<td>alat makeup</td>
		</tr>
	</tbody>
</table>

</body>
</html>
