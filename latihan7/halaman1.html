<!DOCTYPE html>
<html>
<head>
	<title>Html Image</title> <!-- menyimpan sebuah gambar dalam html kita menggunakan <img src=""> -->
</head>
<body>

<!-- 
	<img src="Wf.pn" alt="Materi Fisika" width="200"> 

	jika gambar rusak atau salah mengetik source nama gambar maka bisa menggunakan alternatif tulisan (alt="") jadi di web akan tampil tulisan yang diinginkan, jika tulisan tidak tampil juga berarti kotak pada gambar itu kurang besar sehingga kotak bisa diperbesar menggunakan (width="") satuan pixel -->

<!-- 
<img src="Wf.png" title="Materi Fisika Uyy" width="1000" height="1000">  

penggunaan title="" untuk memunculkan judul pada gambar saat kursor diarahkan pada wilayah gambar kita, penggunakan width="" untuk lebar gambar, jika menggunakan height="" maka kemungkinan gambar akan tertarik sehingga hati-hati dalam menggunakan width dan height secara bersamaan-->

<img src="Wf.png" title="Materi Fisika Uyy" width="50%" height="50%">  

<!-- penggunakan % dalam width dan height untuk membuat ukuran gambar akan sekian % dari ukuran halaman sehingga mau di minimize or maximize halamannya maka ukuran gambar akan tetep menyesuaikan ukuran halaman-->


</body>
</html>
